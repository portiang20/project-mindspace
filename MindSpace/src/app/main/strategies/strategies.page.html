<ion-header>
  <ion-toolbar>
    <ion-title>Strategies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card
    *ngFor="let a of loadedArticles"
    routerDirection="forward"
    [routerLink]="['/', 'main', 'tabs', 'strategies', a.articleID]"
  >
    <ion-grid>
      <ion-row>
        <ion-col size="auto">
          <div class="cardImage">
            <img src="{{a.imgPath}}" width="75" height="75" />
          </div>
        </ion-col>
        <ion-col>
          <ion-row>
            <ion-card-header>
              <ion-card-title>{{a.title}}</ion-card-title>
            </ion-card-header>
            <ion-card-content> {{a.content}} </ion-card-content>
          </ion-row>
          <ion-row size="auto">
            <ion-col>
              <div class="tag">
                <ion-chip *ngIf="a.type=='happy'" color="warning">
                  <ion-label>{{a.tag}}</ion-label>
                </ion-chip>
                <ion-chip *ngIf="a.type=='sad'" color="secondary">
                  <ion-label>{{a.tag}}</ion-label>
                </ion-chip>
                <ion-chip *ngIf="a.type=='anger'" color="danger">
                  <ion-label>{{a.tag}}</ion-label>
                </ion-chip>
                <ion-chip *ngIf="a.type=='fear'" color="medium">
                  <ion-label>{{a.tag}}</ion-label>
                </ion-chip>
                <ion-chip *ngIf="a.type=='disgust'" color="tertiary">
                  <ion-label>{{a.tag}}</ion-label>
                </ion-chip>
              </div>
            </ion-col>
            <ion-col>
              <div class="readMore">
                <p></p>
                <a
                  routerDirection="forward"
                  [routerLink]="['/', 'main', 'tabs', 'strategies', a.articleID]"
                  >read more</a
                >
              </div>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
